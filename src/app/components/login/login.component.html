<div class="container">
    <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <!-- FormControlNames need to match the variables in the backend (login.component.ts) -->
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <!-- Disabled when loginForm isnt valid using angular [disabled] and .valid object property-->
        <!-- the .valid checks all the inputs with the 'required' attribute and makes sure they arn't empty/null -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>
